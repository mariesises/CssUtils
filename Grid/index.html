<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="column left">
          <div class="box dark">
            <h1>Dark Void</h1>
            <p>#151419 <br />RGB (21,20,25)</p>
          </div>
          <div class="box grey">
            <h1>Dusty Grey</h1>
            <p>#787878 <br />RGB (135,135,135)</p>
          </div>
        </div>
        <div class="column right">
          <div class="box orange">
            <h1>Liquid Lava</h1>
            <p>#F56E0F <br />RGB (245,110,15)</p>
          </div>
          <div class="small-box-container">
            <div class="box small" style="background: #1b1b1e">
              <h1>Gluon Grey</h1>
              <p>#1B1B1E <br />RGB (27,27,30)</p>
            </div>
            <div class="box small" style="background: #262626">
              <h1>Slate Grey</h1>
              <p>#262626 <br />RGB (38,38,38)</p>
            </div>
          </div>
          <div class="box light">
            <h1>Snow</h1>
            <p>#FBFBFB <br />RGB (251,251,251)</p>
          </div>
        </div>
      </div>
  </body>
</html>
